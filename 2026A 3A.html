    <script>
        function checkPassword(password) {
            const { ciphertext, hmac } = encryptedPage;
            const newHmac = CryptoJS.HmacSHA256(ciphertext, password).toString();
            if (newHmac == hmac) { // if password is correct
                localStorage.setItem('password', password);
                // Display "Loading..."
                document.querySelector('#encryptionForm').style.display = 'none';
                document.querySelector('#encryptionLoading').style.display = 'inline';
                // Decrypt and update page.
                // Use setTimeout so that the above CSS styles update first.
                setTimeout(() => {
                    plainText = CryptoJS.AES.decrypt(ciphertext, password).toString(CryptoJS.enc.Utf8);
                    document.body.innerHTML = plainText;
                }, 0);
            }
            else {
                localStorage.removeItem('password');
                document.querySelector('#password').classList.add('incorrect');
            }
            console.log('localStorage', localStorage.getItem('password'))
        }

        window.addEventListener('load', (e) => {
            if (localStorage.getItem('password')) {
                checkPassword(localStorage.getItem('password'));
            }
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                checkPassword(document.querySelector('#password').value);
            });
            document.querySelector('#password').addEventListener('input', (e) => {
                document.querySelector('#password').classList.remove('incorrect');
            });
        });

    <style>
        div#passwordContainer {
            --password-font-size: 1.2rem;
            margin: 0.5in auto;
            padding: 0.3in 0in;
            width: 25rem;
            background-color: #DDDDDD;
            border-radius: 0.2in;
            font-family: sans-serif;
            text-align: center;
        }
        div#passwordContainer p {
            margin: 0;
        }
        div#passwordContainer label {
            font-size: var(--password-font-size);
        }
        div#passwordContainer input {
            font-size: var(--password-font-size);
        }
        div#passwordContainer input.incorrect {
            border-color: red;
        }
        div#passwordContainer button {
            font-size: var(--password-font-size);
        }
        #encryptionLoading {
            font-size: var(--password-font-size);
        }
    </style>

</head>
<body>
    <div id="passwordContainer">
        <p style="font-size: 1.5rem; margin-bottom: 0.3in;">Enter password to open notes.</p>
        <p>
            <form id="encryptionForm">
                <label for="password">Password:</label>
                <input type="text" id="password" size="15" />
                <button type="submit">Submit</button>
            </form>
            <span id="encryptionLoading" style="display: none;">Loading...</span>
        </p>
    </div>
</body>
